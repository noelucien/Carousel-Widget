<!DOCTYPE html>
<html>
<head>
<script src="js/jquery/jquery.min.js"></script>
<script src="js/jquery/ui/jquery-ui.js"></script>
<link rel="stylesheet" href="js/jquery/ui/jquery-ui.css">
<script src="slide/slide.js"></script>
<link rel="stylesheet" href="slide/slide.css">
<script>
$(document).ready(function(){     

    slideshow({
		'filename':[
			'img/1.jpg',
			'img/2.jpg',  			
			'img/3.jpg',
			'img/4.jpg',
			'img/5.jpg',
			'img/6.jpg'
		],
		'duration_show':500,
		'effect_show':'bounce',
		'duration_interval':4000,
		'state':'run' /* stop */ 		
	});     
	
	set_frame({
		'resizable':true,
		'draggable':true
	});	
	
});
</script>
</head>
<body>
<div id="frame"><div id="slide"></div></div>
</body>
</html>
